{% extends "base.html" %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<h1 class="mb-4">Eliminar Cliente</h1>
<p>¿Estás seguro de que deseas eliminar el cliente <strong>{{ object }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'cliente-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
