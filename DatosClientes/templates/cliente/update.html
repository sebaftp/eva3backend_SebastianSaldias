{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Cliente</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="{% url 'cliente-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
